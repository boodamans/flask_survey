{% extends "question.html" %}
{% block content %}
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<h2>{{survey.questions[2].question}}</h2>
<form action="/answer3" id="question3" method="POST">
    <input type="radio" id="yes"  name="answer" value="over $10,000">
    <label for="over">over $10,000</label>
    <input type="radio" id="no"  name="answer" value="under $10,000">
    <label for="under">under $10,000</label>
    <button>Submit answer</button>
</form>
{%endblock%}
